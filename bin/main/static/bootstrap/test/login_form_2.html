<html lang="en">
 <head>

  <title>Bootstrap基础模板</title>
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- 以下2个插件是用于在IE8支持HTML5元素和媒体查询的， 如果不用可移除 -->

     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

 <body>
      <h1>Hello, world!</h1>
      <div class="container" id="loginbox">
		   <div class="row">
			 <form role="form" class=" form-horizontal col-sm-offset-4 col-sm-4" action="" method="post" name="loginForm" id="loginForm">
			    <div class="col-sm-12">
				 <div class="form-group text-center">
					<h3>
						<img src="../img/logo.png" alt="Logo" />
					</h3>
				 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span>
							<i><img height="20" src="../img/user.png"/></i>
							</span> 
						</div>
						<input type="text" class="form-control" name="loginname" id="loginname" value="" placeholder="请输入用户名"/>
					</div>
                 </div>
				 <div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<span>
							  <i><img height="15" src="../img/suo.png"/><i>
							</span>
						</div>
						 <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" value=""/>
					</div>
				</div>
                <div class="form-group">
                     <div class="col-sm-offset-8 col-sm-4">
                          <div class="checkbox">
                              <label>
                                 <input type="checkbox">请记住我
							  </label>
						  </div>
					 </div>

				</div>
                
				<div class="form-group"> 
				    <div class="col-sm-2">
					    <input type="text" class="form-control"/>
					</div>
				 <div class="col-sm-3">
					    <input type="text" class="form-control"/>
					</div>
				 <div class="col-sm-3">
					    <input type="text" class="form-control"/>
					</div>
				 <div class="col-sm-2">
					    <input type="text" class="form-control"/>
					</div>
				 <div class="col-sm-2">
					    <input type="text" class="form-control"/>
					</div>
				 
				</div>
			 </form>
		   </div>
		  </div>
	  </div>

	  <!-- 如果要使用Bootstrap的JS插件， 则必须引入jQuery -->
	  <script src="../js/jquery.js"></script>
	  <!-- Bootstrap的JS插件 -->
	  <script src="../js/bootstrap.min.js"></script>

 </body>
</html>
