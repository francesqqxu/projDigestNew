  <title>Bootstrap基础模板</title>
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../datatable/bootstrap-table.css" rel="stylesheet">
  <link href="../css/bootstrap-treeview.min.css" rel="stylesheet">

 <body>
      <h1>Hello, world!</h1>

      <p id="c"></p>
	  
	  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
           开始演示模态框
	  </button>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
					  </button>
					  <h4 class="modal-title" id="myModalLabel">
					     模态框(Modal)标题
					  </h4>
				  </div>
				  <div  class="modal-body">
                       <div id="tree"></div>
				  </div>
				  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">关闭
					  </button>
					  <button type="button" class="btn btn-primary" id="btn">提交更改
					  </button>
				  </div>
			 </div>
		 </div><!-- modal-content -->

	  </div>


	  <!-- 如果要使用Bootstrap的JS插件， 则必须引入jQuery -->
	  <script src="../js/jquery-3.2.1.min.js"></script>
	  <!-- Bootstrap的JS插件 -->
	  <script src="../js/bootstrap.min.js"></script>
	  <script src="../datatable/bootstrap-table.js"></script>
      <script src="../datatable/bootstrap-table-zh-CN.js"></script>
	  <script src="../js/bootstrap-treeview.min.js"></script>
	  <script src="../js/app/bootstrap_treeview_1.js"></script>

 </body>
